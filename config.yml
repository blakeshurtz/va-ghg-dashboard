state: VA

render:
  width_px: 3600
  height_px: 2025
  dpi: 150
  theme: dark
  output_dir: output
  outputs:
    base_png: layout_base.png
    points_png: layout_points.png
  output_pdf: output/va_ghg_dashboard.pdf

layout:
  map_frac: 0.66
  panel_frac: 0.34

paths:
  va_boundary: data/boundaries/va_boundary_20m.geojson
  emissions_csv: data/flight_cleaned_va_all_years.csv
  emissions_lat_col: latitude
  emissions_lon_col: longitude

style:
  background: "#0b0f14"
  boundary_edgecolor: "#9fb3c8"
  boundary_fill: null
  boundary_linewidth: 1.2
  boundary_alpha: 0.9
  points_color: "#ff8c42"
  points_size: 8
  points_alpha: 0.8
  padding_pct: 0.02
