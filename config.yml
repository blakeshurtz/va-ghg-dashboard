state: VA

render:
  width_px: 3600
  height_px: 2025
  dpi: 150
  theme: dark
  output_dir: output
  outputs:
    base_png: layout_base.png
    points_png: layout_points_top20_icons.png
  output_pdf: output/va_ghg_dashboard.pdf

layout:
  map_frac: 0.66
  panel_frac: 0.34

paths:
  va_boundary: data/boundaries/va_boundary_20m.geojson
  emissions_csv: data/flight_cleaned_va_all_years.csv
  emissions_lat_col: latitude
  emissions_lon_col: longitude
  top20_csv: data/top_20.csv
  icons_dir: icons

style:
  background: "#0b0f14"
  boundary_edgecolor: "#9fb3c8"
  boundary_fill: null
  boundary_linewidth: 1.2
  boundary_alpha: 0.9
  points_color: "#ff8c42"
  points_size: 8
  points_alpha: 0.8
  top20_icon_zoom: 0.2
  padding_pct: 0.02

sector_classification:

  power_plant:
    subparts: ["C,D"]
    name: "Power Plant"
    icon: "power.svg"
    color: "#D73027"
    priority: 1

  generation_unit:
    subparts: ["D"]
    name: "Generation Unit"
    icon: "turbine.svg"
    color: "#FC8D59"
    priority: 2

  chemical_manufacturing:
    subparts: ["C,G,PP"]
    name: "Chemical Manufacturing"
    icon: "chemical.svg"
    color: "#7B3294"
    priority: 3

  pulp_paper:
    subparts: ["AA,C,TT"]
    name: "Pulp & Paper"
    icon: "paper.svg"
    color: "#1A9850"
    priority: 4

  coal_mining:
    subparts: ["FF"]
    name: "Coal Mining"
    icon: "mine.svg"
    color: "#333333"
    priority: 5

  cement:
    subparts: ["C,H"]
    name: "Cement Production"
    icon: "cement.svg"
    color: "#8C510A"
    priority: 6

  industrial:
    subparts: ["C,TT"]
    name: "Industrial Manufacturing"
    icon: "industrial.svg"
    color: "#4575B4"
    priority: 7
