state: VA

render:
  width_px: 3600
  height_px: 2025
  dpi: 150
  theme: dark
  output_dir: output
  outputs:
    base_png: layout_base.png
    points_png: layout_points_top20_icons.png
  output_pdf: output/va_ghg_dashboard.pdf

layout:
  map_frac: 0.66
  panel_frac: 0.34

paths:
  va_boundary: data/boundaries/va_boundary_20m.geojson
  va_boundary_path: data/boundaries/va_boundary_20m.geojson
  icons_source_dir: icons/original
  terrain_raw_dir: layers/terrain/raw
  terrain_processed_dir: layers/terrain/processed
  emissions_csv: data/flight_cleaned_va_all_years.csv
  emissions_lat_col: latitude
  emissions_lon_col: longitude
  top20_csv: data/top_20.csv
  icons_dir: icons/small
  pipelines: layers/natural_gas_pipelines/pipelines_us.gpkg
  pipelines_layer: pipelines_us
  railroads: layers/railroads/railroads
  primary_roads: layers/primary_roads/primary_roads
  principal_ports: layers/principal_ports/principal_ports/Principal Ports_20250824_022058_chunk0000.geojson
  incorporated_places: layers/incorporated_places/incorporated_places/Incorporated Places_20250824_023605_chunk0000.geojson

icons:
  default: manufacturing.jpg
  by_subparts:
    "C": factory_C.jpg
    "C,HH": CHH_furnace.jpg
    "C,Q": CQ_tanks.jpg
    "C,W": CW_clarifier.jpg
    "C,S": CS_steel.jpg
    "C,I": CI_chip.jpg
    "C,II": CII_fermenter.jpg
    "AA,C": AAC_logs.jpg
    "DD": DD_tower.jpg
    "C,N": CN_bottle.jpg
    "TT": TT_flask.jpg
    "FF": coal.jpg
    "D": power.jpg
    "C,D": power.jpg
    "C,G,PP": chemical.jpg
    "C,H": cement.jpg
    "C,TT": generation.jpg
    "AA,C,TT": paper.jpg

crs:
  map_crs: EPSG:5070

terrain:
  output_resolution: 90
  nodata_value: -9999
  hillshade_azimuth: 315
  hillshade_altitude: 45
  vertical_exaggeration: 1.0
  tint_strength: 0.25
  dem_resample: bilinear
  processing_window_size: 1024
  max_pixels: 120000000
  max_memory_mb: 2500

style:
  background: "#0b0f14"
  boundary_edgecolor: "#9fb3c8"
  boundary_fill: null
  boundary_linewidth: 1.2
  boundary_alpha: 0.9
  points_color: "#ff8c42"
  points_size: 8
  points_alpha: 0.8
  top20_icon_zoom: 0.08
  padding_pct: 0.02
  pipelines_color: "#2b8cbe"
  pipelines_linewidth: 0.4
  pipelines_alpha: 0.5
  pipelines_zorder: 2
  railroads_color: "#f5f5f5"
  railroads_linewidth: 0.35
  railroads_alpha: 0.3
  railroads_zorder: 2.2
  primary_roads_color: "#f6c85f"
  primary_roads_linewidth: 0.35
  primary_roads_alpha: 0.25
  primary_roads_zorder: 2.1
  principal_ports_color: "#4dd0e1"
  principal_ports_alpha: 0.8
  principal_ports_marker_size: 8
  principal_ports_zorder: 2.6
  incorporated_places_color: "#90a4ae"
  incorporated_places_linewidth: 0.25
  incorporated_places_alpha: 0.2
  incorporated_places_zorder: 1.8

sector_classification:

  power_plant:
    subparts: ["C,D"]
    name: "Power Plant"
    icon: "power.svg"
    color: "#D73027"
    priority: 1

  generation_unit:
    subparts: ["D"]
    name: "Generation Unit"
    icon: "turbine.svg"
    color: "#FC8D59"
    priority: 2

  chemical_manufacturing:
    subparts: ["C,G,PP"]
    name: "Chemical Manufacturing"
    icon: "chemical.svg"
    color: "#7B3294"
    priority: 3

  pulp_paper:
    subparts: ["AA,C,TT"]
    name: "Pulp & Paper"
    icon: "paper.svg"
    color: "#1A9850"
    priority: 4

  coal_mining:
    subparts: ["FF"]
    name: "Coal Mining"
    icon: "mine.svg"
    color: "#333333"
    priority: 5

  cement:
    subparts: ["C,H"]
    name: "Cement Production"
    icon: "cement.svg"
    color: "#8C510A"
    priority: 6

  industrial:
    subparts: ["C,TT"]
    name: "Industrial Manufacturing"
    icon: "industrial.svg"
    color: "#4575B4"
    priority: 7
