<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VA GHG Dashboard - deck.gl</title>
    <style>
      html,
      body,
      #app {
        margin: 0;
        height: 100%;
        background: #0b0f14;
        font-family: Inter, system-ui, sans-serif;
      }
      html,
      body {
        width: 100%;
        overflow: hidden;
      }
      body {
        display: flex;
        justify-content: center;
      }
      #app {
        width: 100%;
      }
      @media (orientation: landscape) and (min-width: 1100px) {
        #app {
          width: 66.6667vw;
        }
      }
      .tooltip {
        position: fixed;
        pointer-events: none;
        background: rgba(8, 11, 16, 0.95);
        color: #d8e2ee;
        border: 1px solid rgba(162, 186, 212, 0.35);
        border-radius: 6px;
        font-size: 12px;
        padding: 8px 10px;
        max-width: 280px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/deck.gl@^9.0.0/dist.min.js"></script>
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
    <script type="module" src="./map.js"></script>
  </body>
</html>
