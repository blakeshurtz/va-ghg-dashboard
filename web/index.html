<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VA GHG Dashboard - deck.gl</title>
    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: #0b0f14;
        font-family: Inter, system-ui, sans-serif;
      }
      body {
        overflow: hidden;
      }
      .app-shell {
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 12px;
      }
      #app {
        width: min(100%, clamp(960px, 66vw, 1800px));
        height: clamp(520px, 72vh, 920px);
        max-height: calc(100vh - 24px);
        border: 1px solid rgba(143, 166, 189, 0.25);
        border-radius: 10px;
        overflow: hidden;
      }
      .tooltip {
        position: fixed;
        pointer-events: none;
        background: rgba(8, 11, 16, 0.95);
        color: #d8e2ee;
        border: 1px solid rgba(162, 186, 212, 0.35);
        border-radius: 6px;
        font-size: 12px;
        padding: 8px 10px;
        max-width: 280px;
      }
    </style>
  </head>
  <body>
    <div class="app-shell">
      <div id="app"></div>
    </div>
    <script src="https://unpkg.com/deck.gl@^9.0.0/dist.min.js"></script>
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
    <script type="module" src="./map.js"></script>
  </body>
</html>
